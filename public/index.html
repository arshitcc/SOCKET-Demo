<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .custom-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <title>Demo-Messenger</title>
  </head>
  <body class="relative p-0 m-0 overflow-hidden border-box">
    <div class="relative h-[100vh]">
      <div class="relative border h-[90%] w-full bg-pink-500 p-4">
        <div
          id="messages"
          class="bg-white border rounded-xl max-h-[90%] h-full w-full p-2 overflow-y-auto custom-scrollbar"
        ></div>
      </div>

      <div class="fixed bottom-0 flex w-full px-12 py-4 gap-2 h-[10%]">
        <input
          class="flex-1 border-2 border-black rounded-xl p-4 focus:outline-none"
          type="text"
          name="message"
          id="currentMessage"
        />
        <button id="sendMessage">
          <img
            class="h-6 w-6 md:h-12 md:w-12"
            src="https://img.icons8.com/ios-glyphs/30/filled-sent.png"
            alt="filled-sent"
          />
        </button>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./socket.js"></script>
</html>
